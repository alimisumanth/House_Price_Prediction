{% load static %}
<html>
<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.2/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.2/js/plugins/piexif.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.2/js/plugins/sortable.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.2/js/fileinput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.2.2/js/locales/LANG.js"></script>

<link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/pagination.css" %}" rel="stylesheet">
</head>
<body>
{% include "navbar.html" %}
 <div class="profile-form" >
    <form enctype="multipart/form-data" method="POST">
     {% csrf_token %}
        <div class="flex-container">
     <label for="input-6b">Please Upload a file</label>&nbsp;&nbsp;
<div class="file-loading">
    <input id="input-b6b" name="input-b6b[]" type="file" accept=".csv">
</div>
        </div><br>
         <button type="submit" class="button" style="margin: 0 200px" >Submit</button>
    </form>
<h3>{{ input_file }}</h3>
 </div>
<a href="{% url "pr1:stats" %}" target="_blank">{{ stats }}</a><br><br>
    <div class="table_data">
{{ data|safe }}
    </div>
<link rel="stylesheet" href="{% static "css/inputfileupload.css" %}">
<script>
 $("#input-b6b").fileinput({
        showUpload: false,
        dropZoneEnabled: false,
        maxFileCount: 10,
        inputGroupClass: "input-group-sm"
    });
</script>
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
<script type="text/javascript">$(document).ready(function(){$('table').DataTable({
    "pageLength": 50
});});

</script>
</body>
</html>
