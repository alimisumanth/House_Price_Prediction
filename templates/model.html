
<html>
<head>
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
<script type="text/javascript">$(document).ready(function(){$('table').DataTable({
    "pageLength": 50
});});

</script>

</head>
<body>
{% include "navbar.html" %}

<div class="model_form">
<form enctype="multipart/form-data" method="post">
                {% csrf_token %}


    <label for="radiomanual">manual
        <input type="radio" value="manual" id="radiomanual" name="group1" >
    </label><br>
    <label for="radioautomatic">Auto
        <input type="radio"  value="auto" id="radioautomatic" name="group1">
    </label><br>

    <div id="manual">
        <label>Crim</label> <input type="text" placeholder="" name="Crim" required>
    </div>
    <button value="submit" class="button">Submit</button>

</form>
    <script type="text/javascript">
    $(document).ready(function() {
            $('#manual').hide();
   $('input[type="radio"]').click(function() {
       if($(this).attr('id') == 'radiomanual') {
            $('#manual').show();
       }

       else {
            $('#manual').hide();
       }
   });
});
</script>
</div>
{% block content %}
<a href="{% url "pr1:download" %}">{{ download }}</a><br>
    {{ data|safe }}
{% endblock %}
</body>
</html>
